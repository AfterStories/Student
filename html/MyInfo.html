<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/MyInfo.css">
	<link href="../css/calendar.css" rel="stylesheet">
	<link href="../css/hover.css" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
</head>
<body>
	<div id="left" class="content">
			<div id="Myinfo" class=" infobox">
				<div class="info-title">我的资料</div>
				<div id="MYinfo-box">
				<div class="userInfo-box" id="Myinfo-HeadImg"></div>
				<div class="userInfo-box" id="Myinfo-detail"></div>
				<div class="userInfo-box" id="Myinfo-lesson"></div>
				</div>
			</div>
			<div class="clear"></div>
		
			<div class="left-content" id="lesson-Card">
				<div id="Mywallet" class="infobox" >
					<div class="info-title">我的钱包</div>
				</div>
			<div id="Mypaper" class="infobox" >
				<div class="info-title">我的报告</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="right" class="content">
		<div class="rightbox" id="CUS-service">
			<div class="rightbox-title">课程咨询</div>
			<div id="CUS-service-img"></div>
			<div id="CUS-service-time">
			400-400-4000 <br>8:00-21:00
			</div>
			<div id="CUS-service-btn">全球统一热线</div>
		</div>
		<div class="rightbox" id="consultant">
			<div class="rightbox-title">我的专属顾问</div>
			<div id="consultant-box">暂未安排</div>
		</div>
		<div class="rightbox" id="calendar">
			<div class="rightbox-title">我的课程日历<div class="today">今天</div></div>
			<div id="calendar-box"><div id="div1"></div></div>
		</div>
	</div>
	<div class="clear"></div>
</body>

<script type="text/javascript" src="../lib/jquery-3.1.1.js"></script>
<script>window.jQuery || document.write('<script src="../lib/jquery-3.1.1.js"><\/script>')</script>

<script type="text/javascript" src="../lib/modernizr.js"></script>
<script type="text/javascript" src="../lib/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/DatePicker/extraDate.js"></script>


</html>
