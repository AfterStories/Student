<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/BuyVIP.css">
</head>
<body>
	<div id="BuyTitle">
		<div id="buyname">RechargeAT</div>
		<div id="buyTime">Due time:10,Apr,2017</div>
		<div class="clear"></div>
	</div>
	<div id="BuyChoose">
		<div class="VIPTime">
			<div class="timetext">One Month</div>
			<div class="BuyPrice">￥328</div>
		</div>
		<div class="VIPTime">
			<div class="timetext">Three Month</div>
			<div class="BuyPrice">￥928</div>
		</div>
		<div class="VIPTime">
			<div class="timetext">Half a year</div>
			<div class="BuyPrice">￥1828</div>
		</div>
		<div class="VIPTime">
			<div class="timetext">A year</div>
			<div class="BuyPrice">￥3528</div>
		</div>
	</div>
	<div id="BuyTypeBox">
		<div class="BuyType"><input type="radio" class="BuyTypeIMG" name="BuyType" value="WeChat">
		<div class="choosetype"><img src="../img/WeChat.png" alt=""></div>
		</div>
		<div class="BuyType"><input type="radio" class="BuyTypeIMG" name="BuyType" value="Paypal">
		<div class="choosetype"><img src="../img/Paypal.png" alt=""></div>
		</div>
		<div class="BuyType"><input type="radio" class="BuyTypeIMG" name="BuyType" value="Alipay">
		<div class="choosetype"><img src="../img/Alipay.png" alt=""></div>
		</div>
	</div>
	<div id="BuysubmitBtn">提交订单</div>
</body>
</html>
